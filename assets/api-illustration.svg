<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="white"/>
  
  <!-- Background Elements -->
  <circle cx="250" cy="200" r="150" fill="#E8F5E9" opacity="0.5"/>
  <circle cx="100" cy="100" r="50" fill="#C8E6C9" opacity="0.3"/>
  <circle cx="400" cy="300" r="70" fill="#C8E6C9" opacity="0.3"/>
  
  <!-- API Server -->
  <rect x="200" y="120" width="100" height="160" rx="10" fill="#4CAF50"/>
  <rect x="220" y="140" width="60" height="10" rx="5" fill="white"/>
  <rect x="220" y="160" width="60" height="10" rx="5" fill="white"/>
  <rect x="220" y="180" width="60" height="10" rx="5" fill="white"/>
  <rect x="220" y="200" width="40" height="10" rx="5" fill="white"/>
  <rect x="220" y="220" width="40" height="10" rx="5" fill="white"/>
  <rect x="220" y="240" width="40" height="10" rx="5" fill="white"/>
  
  <!-- Connection Lines -->
  <path d="M100 200 L 200 200" stroke="#4CAF50" stroke-width="4" stroke-dasharray="10 5"/>
  <path d="M300 200 L 400 200" stroke="#4CAF50" stroke-width="4" stroke-dasharray="10 5"/>
  
  <!-- Mobile Device -->
  <rect x="50" y="170" width="50" height="80" rx="5" fill="#263238"/>
  <rect x="55" y="175" width="40" height="60" rx="2" fill="#81C784"/>
  <circle cx="75" cy="245" r="5" fill="white"/>
  
  <!-- Web App -->
  <rect x="400" y="170" width="60" height="60" rx="5" fill="#263238"/>
  <rect x="405" y="175" width="50" height="30" rx="2" fill="#81C784"/>
  <rect x="405" y="210" width="20" height="5" rx="2" fill="white"/>
  <rect x="405" y="220" width="30" height="5" rx="2" fill="white"/>
  
  <!-- API Text -->
  <text x="250" y="320" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#263238">Open API</text>
  <text x="250" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#4CAF50">Connect Anything, Anywhere</text>
  
  <!-- JSON Data Symbols -->
  <text x="120" y="195" font-family="monospace" font-size="10" fill="#263238">{ "request": ... }</text>
  <text x="330" y="195" font-family="monospace" font-size="10" fill="#263238">{ "response": ... }</text>
</svg> 