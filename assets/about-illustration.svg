<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central Hub -->
  <circle cx="200" cy="150" r="60" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="200" y="160" text-anchor="middle" fill="#2196F3" font-size="24" font-weight="bold">IoT</text>
  
  <!-- Connected Devices -->
  <g>
    <!-- Smart Lock -->
    <circle cx="100" cy="100" r="30" fill="#4CAF50" opacity="0.8"/>
    <path d="M95 100 L105 100" stroke="white" stroke-width="2"/>
    <path d="M100 95 L100 105" stroke="white" stroke-width="2"/>
    
    <!-- Camera -->
    <circle cx="300" cy="100" r="30" fill="#4CAF50" opacity="0.8"/>
    <path d="M295 100 L305 100" stroke="white" stroke-width="2"/>
    <path d="M300 95 L300 105" stroke="white" stroke-width="2"/>
    
    <!-- Sensor -->
    <circle cx="100" cy="200" r="30" fill="#4CAF50" opacity="0.8"/>
    <path d="M95 200 L105 200" stroke="white" stroke-width="2"/>
    
    <!-- AI Node -->
    <circle cx="300" cy="200" r="30" fill="#FFC107" opacity="0.8"/>
    <path d="M285 200 L315 200" stroke="white" stroke-width="2"/>
    <path d="M300 185 L300 215" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5">
    <!-- Smart Lock to Hub -->
    <path d="M130 100 L170 150"/>
    
    <!-- Camera to Hub -->
    <path d="M270 100 L230 150"/>
    
    <!-- Sensor to Hub -->
    <path d="M130 200 L170 150"/>
    
    <!-- AI Node to Hub -->
    <path d="M270 200 L230 150"/>
  </g>
  
  <!-- AI Processing Elements -->
  <g fill="#FFC107" opacity="0.6">
    <circle cx="200" cy="80" r="5"/>
    <circle cx="200" cy="220" r="5"/>
    <circle cx="80" cy="150" r="5"/>
    <circle cx="320" cy="150" r="5"/>
  </g>
  
  <!-- Cloud Elements -->
  <g fill="#90CAF9" opacity="0.6">
    <path d="M50 50 C60 40, 70 40, 80 50 C90 40, 100 40, 110 50 C100 60, 60 60, 50 50"/>
    <path d="M300 250 C310 240, 320 240, 330 250 C340 240, 350 240, 360 250 C350 260, 310 260, 300 250"/>
  </g>
</svg> 