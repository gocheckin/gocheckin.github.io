<svg width="900" height="500" viewBox="0 0 900 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect width="900" height="500" rx="10" fill="#F5F5F5"/>
  
  <!-- Header -->
  <rect width="900" height="60" rx="10 10 0 0" fill="#4CAF50"/>
  <text x="30" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="white">GoCheckIn Building Management Dashboard</text>
  
  <!-- Navigation Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#FFFFFF"/>
  <rect x="20" y="90" width="160" height="40" rx="5" fill="#E8F5E9"/>
  <text x="50" y="115" font-family="Arial" font-size="14" fill="#4CAF50">Dashboard</text>
  <rect x="20" y="140" width="160" height="40" rx="5" fill="#FFFFFF"/>
  <text x="50" y="165" font-family="Arial" font-size="14" fill="#757575">Access Control</text>
  <rect x="20" y="190" width="160" height="40" rx="5" fill="#FFFFFF"/>
  <text x="50" y="215" font-family="Arial" font-size="14" fill="#757575">Monitoring</text>
  <rect x="20" y="240" width="160" height="40" rx="5" fill="#FFFFFF"/>
  <text x="50" y="265" font-family="Arial" font-size="14" fill="#757575">Maintenance</text>
  <rect x="20" y="290" width="160" height="40" rx="5" fill="#FFFFFF"/>
  <text x="50" y="315" font-family="Arial" font-size="14" fill="#757575">Reports</text>
  <rect x="20" y="340" width="160" height="40" rx="5" fill="#FFFFFF"/>
  <text x="50" y="365" font-family="Arial" font-size="14" fill="#757575">Settings</text>
  
  <!-- Main Content Area -->
  <rect x="200" y="60" width="700" height="440" fill="#FAFAFA"/>
  
  <!-- Welcome Card -->
  <rect x="220" y="80" width="660" height="80" rx="5" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="240" y="115" font-family="Arial" font-size="18" font-weight="bold" fill="#212121">Welcome to your Building Management Dashboard</text>
  <text x="240" y="140" font-family="Arial" font-size="14" fill="#757575">Today is Monday, June 10, 2023 | Last sync: 5 minutes ago</text>
  
  <!-- Stats Cards -->
  <rect x="220" y="180" width="210" height="120" rx="5" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="240" y="210" font-family="Arial" font-size="14" fill="#757575">Total Check-ins Today</text>
  <text x="240" y="250" font-family="Arial" font-size="32" font-weight="bold" fill="#4CAF50">127</text>
  <path d="M240 270 L 410 270" stroke="#E0E0E0" stroke-width="1"/>
  <text x="240" y="290" font-family="Arial" font-size="12" fill="#4CAF50">↑ 12% from yesterday</text>
  
  <rect x="445" y="180" width="210" height="120" rx="5" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="465" y="210" font-family="Arial" font-size="14" fill="#757575">Active Visitors</text>
  <text x="465" y="250" font-family="Arial" font-size="32" font-weight="bold" fill="#2196F3">42</text>
  <path d="M465 270 L 635 270" stroke="#E0E0E0" stroke-width="1"/>
  <text x="465" y="290" font-family="Arial" font-size="12" fill="#2196F3">↑ 5% from average</text>
  
  <rect x="670" y="180" width="210" height="120" rx="5" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="690" y="210" font-family="Arial" font-size="14" fill="#757575">Pending Maintenance</text>
  <text x="690" y="250" font-family="Arial" font-size="32" font-weight="bold" fill="#FF9800">7</text>
  <path d="M690 270 L 860 270" stroke="#E0E0E0" stroke-width="1"/>
  <text x="690" y="290" font-family="Arial" font-size="12" fill="#FF9800">↓ 2 from yesterday</text>
  
  <!-- Recent Activity -->
  <rect x="220" y="320" width="435" height="160" rx="5" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="240" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#212121">Recent Activity</text>
  
  <path d="M240 370 L 635 370" stroke="#E0E0E0" stroke-width="1"/>
  
  <circle cx="255" cy="390" r="5" fill="#4CAF50"/>
  <text x="270" y="395" font-family="Arial" font-size="14" fill="#212121">John Smith checked in at Main Entrance</text>
  <text x="600" y="395" font-family="Arial" font-size="12" fill="#757575">10:45 AM</text>
  
  <circle cx="255" cy="415" r="5" fill="#2196F3"/>
  <text x="270" y="420" font-family="Arial" font-size="14" fill="#212121">Maintenance request #45 completed</text>
  <text x="600" y="420" font-family="Arial" font-size="12" fill="#757575">10:30 AM</text>
  
  <circle cx="255" cy="440" r="5" fill="#FF9800"/>
  <text x="270" y="445" font-family="Arial" font-size="14" fill="#212121">New maintenance request: Lobby light</text>
  <text x="600" y="445" font-family="Arial" font-size="12" fill="#757575">10:15 AM</text>
  
  <circle cx="255" cy="465" r="5" fill="#4CAF50"/>
  <text x="270" y="470" font-family="Arial" font-size="14" fill="#212121">Sarah Johnson checked in at Side Entrance</text>
  <text x="600" y="470" font-family="Arial" font-size="12" fill="#757575">10:05 AM</text>
  
  <!-- Occupancy Chart -->
  <rect x="670" y="320" width="210" height="160" rx="5" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="690" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#212121">Building Occupancy</text>
  
  <!-- Simple Bar Chart -->
  <rect x="690" y="370" width="20" height="90" fill="#E8F5E9"/>
  <rect x="690" y="410" width="20" height="50" fill="#4CAF50"/>
  <text x="700" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#757575">M</text>
  
  <rect x="720" y="370" width="20" height="90" fill="#E8F5E9"/>
  <rect x="720" y="400" width="20" height="60" fill="#4CAF50"/>
  <text x="730" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#757575">T</text>
  
  <rect x="750" y="370" width="20" height="90" fill="#E8F5E9"/>
  <rect x="750" y="390" width="20" height="70" fill="#4CAF50"/>
  <text x="760" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#757575">W</text>
  
  <rect x="780" y="370" width="20" height="90" fill="#E8F5E9"/>
  <rect x="780" y="420" width="20" height="40" fill="#4CAF50"/>
  <text x="790" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#757575">T</text>
  
  <rect x="810" y="370" width="20" height="90" fill="#E8F5E9"/>
  <rect x="810" y="430" width="20" height="30" fill="#4CAF50"/>
  <text x="820" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#757575">F</text>
  
  <rect x="840" y="370" width="20" height="90" fill="#E8F5E9"/>
  <rect x="840" y="440" width="20" height="20" fill="#4CAF50"/>
  <text x="850" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#757575">S</text>
</svg> 